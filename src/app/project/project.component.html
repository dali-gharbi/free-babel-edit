<div class="container">
  <rsz-layout class="row splitted-pane" [directions]="['none']" [rFlex]="false">
    <rsz-layout class="left-cell" [directions]="['right']" [rFlex]="true">
      <div style="height: 20px; width: 100%; background-color: #dddddd; border: solid 1px #000000">
        Translations IDs</div>
        <div style="overflow: auto; height: calc(100% - 20px);">
          <mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl" class="example-tree">
            <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
              <li class="mat-tree-node">
                <button mat-icon-button disabled></button>
                {{node.key}}
              </li>
            </mat-tree-node>
          
            <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
              <li>
                <div class="mat-tree-node">
                  <button mat-icon-button matTreeNodeToggle
                          [attr.aria-label]="'toggle ' + node.key">
                    <mat-icon class="mat-icon-rtl-mirror">
                      {{nestedTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                    </mat-icon>
                  </button>
                  {{node.key}}
                </div>
                <ul [class.example-tree-invisible]="!nestedTreeControl.isExpanded(node)">
                  <ng-container matTreeNodeOutlet></ng-container>
                </ul>
              </li>
            </mat-nested-tree-node>
          </mat-tree>
        </div>

    </rsz-layout>
    <rsz-layout [directions]="['none']" [rFlex]="true">
      <div style="height: 100%; overflow: auto; width: auto; background-color:#f0f0f0">
        sssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssss
      </div>
    </rsz-layout>
  </rsz-layout>
