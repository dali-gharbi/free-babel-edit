<div class="container">
  <rsz-layout class="row splitted-pane" [directions]="['none']" [rFlex]="true">
    <rsz-layout class="left-cell" [directions]="['right']" [rFlex]="true">
      <div style="height: 20px; width: auto; background-color: #dddddd;">
        Translations IDs</div>
      <div style="overflow: auto; height: calc(100% - 20px);">
        <mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl" class="example-tree">
          <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
            <li class="mat-tree-node">
              <button mat-icon-button disabled></button>
              <button mat-flat-button (click)="editLeaf(node)">{{node.key}}</button>
              <!-- <a mat-button routerLink=".">Link</a> -->
            </li>
          </mat-tree-node>

          <!-- <mat-tree-node *matTreeNodeDef="let node; when: hasNoContent" matTreeNodePadding>
            <button mat-icon-button disabled></button>
            <mat-form-field>
              <input matInput #itemValue placeholder="New item...">
            </mat-form-field>
            <button mat-button (click)="saveNode(node, itemValue.value)">Save</button>
          </mat-tree-node> -->

          <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
            <li>
              <div class="mat-tree-node">
                <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.key">
                  <mat-icon class="mat-icon-rtl-mirror">
                    {{nestedTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                  </mat-icon>
                </button>
                <!-- {{node.key}} -->
                <button mat-flat-button (click)="editLeaf(node)">{{node.key}}</button>
              </div>
              <ul [class.example-tree-invisible]="!nestedTreeControl.isExpanded(node)">
                <ng-container matTreeNodeOutlet></ng-container>
              </ul>
            </li>
          </mat-nested-tree-node>
        </mat-tree>
      </div>

    </rsz-layout>
    <rsz-layout class="right-cell" [directions]="['none']" [rFlex]="true">
      <ng-template [ngIf]="selectedNode">
        <!-- <mat-accordion> -->
          <ng-template ngFor let-nodeValue [ngForOf]="selectedNodeValues">
            <mat-expansion-panel [expanded]="true">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{nodeValue}}
                </mat-panel-title>
                <mat-panel-description>
                  <!-- Currently I am  -->
                  <!-- {{panelOpenState ? 'open' : 'closed'}} -->
                </mat-panel-description>
              </mat-expansion-panel-header>
              <div *ngFor="let lang of ((projectManagerService.filesData | async) | keyvalue)">
                <mat-form-field style="width: 100%;">
                  <input matInput [placeholder]="lang.key" [ngModel]="getValueByKey(lang.value, nodeValue)" (ngModelChange)="setValueByKey(lang.value, nodeValue, $event)" >
                </mat-form-field>
              </div>
            </mat-expansion-panel>
          </ng-template>
        <!-- </mat-accordion> -->
      </ng-template>
    </rsz-layout>
  </rsz-layout>
